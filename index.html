<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/> 
    <title>커스텀 매치 전적검색</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #9DA38F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Gothic A1', sans-serif; /* 기본 폰트 설정 */
            position: relative;
        }
        .background-text {
            position: absolute;
            top: 10%;
            font-size: 3em;
            font-weight: 700;
            color: white;
            text-align: center;
            width: 100%;
            z-index: 0; /* 배경 글씨가 박스 뒤에 위치하도록 설정 */
        }
        .container {
            margin-top: 20px; /* 박스를 살짝 아래로 내림 */
            width: 45%;
            background-color: #F5F6F4;
            border: none;
            border-radius: 50px;
            overflow: hidden;
            box-sizing: border-box; /* 패딩을 포함하여 크기 계산 */
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.09), 
                        0 3px 2px rgba(0, 0, 0, 0.15); /* 두 개의 그림자 추가 */
            z-index: 1; /* 박스가 배경 글씨 앞에 위치하도록 설정 */
        }
        textarea {
            width: 100%;
            height: auto;
            min-height: 20em;
            max-height: 30em;
            resize: none;
            border: none;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            padding: 20px 50px;
            font-size: 16px;
            overflow: hidden;
            outline: none;
            box-sizing: border-box; /* 패딩을 포함하여 크기 계산 */
            background-color: #F5F6F4 !important; /* 배경색을 명확히 설정 */
            color: #2A2D25; /* 텍스트 색상 설정 */
        }
        .divider {
            width: calc(100% - 60px); /* 양쪽 끝을 30px씩 줄임 */
            height: 1.2px; /* 두께를 4px로 설정 */
            background-color: #BEC5C5; /* 선의 색상 */
            border-radius: 2px; /* 양 끝을 둥글게 */
            margin: 0 auto; /* 가운데 정렬 */
        }
        button {
            width: 100%;
            padding: 20px 0;
            border: none;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            background-color: #F5F6F4; /* 버튼 배경색을 #F5F6F4로 설정 */
            color: #2A2D25; /* 텍스트 색상 */
            font-size: 16px;
            cursor: pointer;
            outline: none;
            font-family: 'Gothic A1', sans-serif; /* 버튼 폰트 */
            font-weight: 700; /* 굵은 폰트 */
        }
        button:hover {
            background-color: #F5F6F4; /* 호버 시에도 색상이 변하지 않도록 설정 */
        }
    </style>
</head>
<body>
    <div class="background-text">커스텀 매치<br>전적검색</div>
    <div class="container">
        <textarea id="dynamic-textarea" spellcheck="false" oninput="adjustHeight()"></textarea>
        <div class="divider"></div>
        <button onclick="submitText()">검색</button>
    </div>

    <script>
        function adjustHeight() {
            const textarea = document.getElementById('dynamic-textarea');
            textarea.style.height = 'auto'; // 높이를 자동으로 설정하여 내용에 맞게 조정
            textarea.style.height = Math.min(textarea.scrollHeight, 30 * 1.2 * 16) + 'px'; // 최대 30줄 크기로 제한
        }

        // 초기 높이 설정
        document.addEventListener('DOMContentLoaded', function() {
            adjustHeight();
        });

        // 버튼 클릭 시 텍스트를 제출하는 함수
        function submitText() {
            const textarea = document.getElementById('dynamic-textarea');
            alert('입력된 텍스트: ' + textarea.value);
        }
    </script>
</body>
</html>
