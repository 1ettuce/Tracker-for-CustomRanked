<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/> 
    <title>커스텀 매치 전적검색</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #9DA38F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Gothic A1', sans-serif;
            position: relative;
        }
        .background-text {
            position: absolute;
            top: 10%;
            font-size: 3em;
            font-weight: 700;
            color: white;
            text-align: center;
            width: 100%;
            z-index: 0;
        }
        .container {
            margin-top: 20px;
            width: 45%;
            background-color: #F5F6F4;
            border: none;
            border-radius: 50px;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.09), 
                        0 3px 2px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }
        textarea {
            width: 100%;
            height: auto;
            min-height: 20em;
            max-height: 30em;
            resize: none;
            border: none;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            padding: 20px 50px;
            font-size: 16px;
            overflow: hidden;
            outline: none;
            box-sizing: border-box;
            background-color: #F5F6F4 !important;
            color: #2A2D25;
        }
        .divider {
            width: calc(100% - 60px);
            height: 1.2px;
            background-color: #BEC5C5;
            border-radius: 2px;
            margin: 0 auto;
        }
        button {
            width: 100%;
            padding: 20px 0;
            border: none;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            background-color: #F5F6F4;
            color: #2A2D25;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 700;
        }
        button:hover {
            background-color: #E0E3DD;
        }
        .top-left-text {
            position: absolute;
            top: 10px;
            left: 20px;
            color: white;
            font-size: 13px;
            font-weight: 500;
        }
        .bottom-middle-text {
            position: absolute;
            bottom: 10px;
            text-align: justify;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        .link {
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .link:hover {
            color: black;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .background-text {
                font-size: 2em;
            }
            .top-left-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">커스텀 매치<br>전적검색</div>
    <div class="container">
        <textarea id="dynamic-textarea" spellcheck="false" oninput="adjustHeight()"></textarea>
        <div class="divider"></div>
        <button onclick="submitText()">검색</button>
    </div>
    <div class="top-left-text">Copyright 2024. 1ettuce</div>
    <div class="bottom-middle-text">
        <a href="https://r6s-custom-match.notion.site/R6S-0377f8ae7ca94aa6baee51bc551e2e0f" target="_blank" class="link">도움말</a> | 
        <a href="https://www.google.com" target="_blank" class="link">버그 제보</a>
</div>

    <script>
        function adjustHeight() {
            const textarea = document.getElementById('dynamic-textarea');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 30 * 1.2 * 16) + 'px';
        }

        document.addEventListener('DOMContentLoaded', function() {
            adjustHeight();
        });

        function submitText() {
            const textarea = document.getElementById('dynamic-textarea');
            alert('입력된 텍스트: ' + textarea.value);
        }
    </script>
</body>
</html>
